<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      rel="shortcut icon"
      href="assets/favicon.svg"
      type="image/svg+xml"
    />
  <script defer src="bundled2a820ab1805d5fdae7d.js"></script></head>
  <body>
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
      "
    ></div>
    <main>
      <div class="headerWrapper">
        <header>
          <img class="logo" src="assets/logo.svg" alt="logo" />
        </header>
      </div>
      <div class="container">
        <div class="gameStatus">
          <h2 class="gameMsg">Arrange the ships.</h2>
          <div class="gameLog">
            <p class="humanLog">You: 0/0</p>
            <p class="aiLog">AI: 0/0</p>
            <p class="lastRound">No games played yet.</p>
          </div>
        </div>
        <div class="game">
          <div class="human">
            <div class="game-container"></div>
            <h3 class="player">Your grid</h3>
          </div>
          <div class="ai">
            <div class="game-container"></div>
            <h3 class="player">AI's grid</h3>
          </div>
        </div>
        <div class="game-control">
          <div class="options">
            <button class="randomize">Randomize</button>
            <button class="start-reset" data-action="start">Start</button>
            <img src="assets/sound-on.svg" alt="sound icon" class="sound" />
          </div>
          <div class="intro-log">
            <div class="intro">
              <p>
                <!-- <a class="wiki-link"></a> -->
              </p>
            </div>
            <div class="ship-log">
              <h3>Ship log</h3>
              <ol></ol>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <span id="close-btn">&times;</span>
        <h2 id="winnerMessage">You lost! AI wins!</h2>
        <button id="playAgain">Play Again</button>
      </div>
    </div>
  </body>
</html>
