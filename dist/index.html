<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  <script defer src="bundleb4a9bd29bb00a38fc9e4.js"></script></head>
  <body>
    <main>
      <div class="headerWrapper">
        <header>
          <img class="logo" src="assets/logo.svg" alt="logo" />
        </header>
      </div>
      <div class="container">
        <h2 class="gameState">Place the ships.</h2>
        <div class="game">
          <div class="human">
            <div class="game-container"></div>
            <h3 class="player">Your grid</h3>
            <div class="options">
              <button>Randomize 🎲</button>
              <button>Reset 🔁</button>
            </div>
          </div>
          <div class="ai">
            <div class="game-container"></div>
            <h3 class="player">Your grid</h3>
            <div class="options">
              <button>Randomize 🎲</button>
              <button>Reset 🔁</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footerWrapper">
        <footer>
          <a href="https://en.wikipedia.org/wiki/Battleship_(game)"
            >Click hear to read about the game and rules.</a
          >
        </footer>
      </div>
    </main>
  </body>
</html>
